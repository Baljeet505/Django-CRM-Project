{% extends "CRM_app/base.html" %}

{% block body %}
    {% if user.is_authenticated %}
    {% else %}
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
            </div>
        {% endif %}
        <div class="col-4 offset-4">
            <h1>Login</h1>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="text" class="form-control" name="username" placeholder="Username" required><br>
                <input type="password" class="form-control" name="password" placeholder="Password" required><br>
                <button type="submit" class="btn btn-secondary">Login</button>
                <a class="d-flex justify-content-end link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="{% url "password_reset" %}">Forgot Password?</a>
            </form>
        </div>
    {% endif %}
{% endblock %}
